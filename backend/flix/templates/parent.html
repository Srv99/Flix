<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %} - Flix</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <center>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="/" class="nav-link{% if request.path == "/"%} active {% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="new_video" class="nav-link{% if request.path == "/new_video"%} active {% endif %}">Upload Video</a>
                </li>
                <li class="nav-item">
                    <a href="login" class="nav-link{% if request.path == "/login"%} active {% endif %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="register" class="nav-link{% if request.path == "/register"%} active {% endif %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Support</a>
                </li>
            </ul>

            <div class="container-fluid">
                {% block body %} {% endblock %}
            </div>
        </center>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
